{% extends 'internal/internal.html' %}

{% block caption %}
Alle Kurse
{% endblock caption %}


{% block internal_body %}
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td><a href="{{ url_for('course', id=course.id) }}"> {{ course.language.name }} {{ course.level }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock internal_body %}
