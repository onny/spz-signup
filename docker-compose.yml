version: '2'
services:
    uwsgi:
        build: images/spz
        command: uwsgi --ini /home/spz/code/uwsgi.ini --workers 8 --threads 4
        ports:
            - "127.0.0.1:3031:3031"
        volumes:
            - ./images/spz/spz:/home/spz/code/spz:ro
            - ./images/spz/util:/home/spz/code/util:ro
            - data_static:/home/spz/code/spz/static
            - state_spz:/state
            - tmp_spz:/tmp
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
            - SPZ_CFG_FILE=/home/spz/code/instance/development.cfg
        links:
            - mail
            - postgres
            - redis
        networks:
            - front
            - back
        restart: unless-stopped
        cpuset: "0,1"
    celery_beat:
        build: images/spz
        command: celery --app=spz.tasks.cel beat --schedule=/state/celerybeat-schedule --pidfile=/tmp/celerybeat.pid --loglevel=INFO
        volumes_from:
            - uwsgi
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
            - SPZ_CFG_FILE=/home/spz/code/instance/development.cfg
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
        cpuset: "2"
    celery_default:
        build: images/spz
        command: celery --app=spz.tasks.cel worker --queues=default --loglevel=INFO --autoreload --concurrency 1
        volumes_from:
            - uwsgi
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
            - SPZ_CFG_FILE=/home/spz/code/instance/development.cfg
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
        cpuset: "2"
    celery_slow_mails:
        build: images/spz
        command: celery --app=spz.tasks.cel worker --queue=slow_mails --loglevel=INFO --autoreload --concurrency 1
        volumes_from:
            - uwsgi
        read_only: true
        environment:
            - MAIL_PORT=tcp://mail:25
            - POSTGRES_PORT=tcp://postgres:5432
            - REDIS_PORT=tcp://redis:6379
            - SPZ_CFG_FILE=/home/spz/code/instance/development.cfg
        links:
            - mail
            - postgres
            - redis
        networks:
            - back
        restart: unless-stopped
        cpuset: "2"
    redis:
        build: images/redis
        command: redis-server --appendonly yes
        ports:
            - "127.0.0.1:26379:6379"
        volumes:
            - data_redis:/data
        read_only: true
        networks:
            - back
        restart: unless-stopped
        cpuset: "3"
    postgres:
        build: images/postgres
        ports:
            - "127.0.0.1:25432:5432"
        volumes:
            - data_postgres:/var/lib/postgresql/data
            - run_postgres:/run/postgresql
            - tmp_postgres:/tmp
        read_only: true
        environment:
            - POSTGRES_PASSWORD=mysecretpassword
        networks:
            - back
        restart: unless-stopped
        cpuset: "3"
    mail:
        build: images/maildev
        ports:
            - "127.0.0.1:8081:80"
        volumes:
            - tmp_mail:/tmp
#        read_only: true  # not possible because of PaX
        networks:
            - back
        restart: unless-stopped
        cpuset: "2"
    nginx:
        build: images/nginx
        command: nginx -g "worker_processes 16;"
        ports:
            - "127.0.0.1:80:80"
            - "127.0.0.1:443:443"
        volumes:
            - cache_nginx:/var/cache/nginx
            - data_static:/static:ro
            - tmp_nginx:/tmp
        read_only: true
        networks:
            - front
        links:
            - uwsgi
        restart: unless-stopped
        cpuset: "0"
volumes:
    cache_nginx: {}
    data_postgres: {}
    data_redis: {}
    data_static: {}
    run_postgres: {}
    state_spz: {}
    tmp_mail: {}
    tmp_nginx: {}
    tmp_postgres: {}
    tmp_spz: {}
networks:
    front: {}
    back: {}
